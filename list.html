<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="unorder-list" type="circle">
      <li>orange</li>
      <li>mango</li>
      <li>orange</li>
    </ul>
    <hr />
    <ol class="order-list" start="11" type="a" reversed>
      <li>orange</li>
      <li>mango</li>
      <li>orange</li>
    </ol>
    <hr width="50%" />
    <h3 contenteditable="true">this in an editable heading</h3>

    <dl>
      <dt>this is title</dt>
      <dd>this is description</dd>
    </dl>

    <marquee behavior="" direction="right">Md Masud Shohail</marquee>
    <pre> the spaces will         be counted here</pre>
  </body>
</html>
